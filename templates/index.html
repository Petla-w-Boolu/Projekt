<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eStatysta Płock</title>
    
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                } else if (theme === 'light') {
                    document.documentElement.classList.remove('dark-mode');
                }
                // Jeśli nie ma nic w localStorage, domyślnie jest jasny (brak klasy)
            } catch (e) {}
        })();
    </script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="app-container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                
                <a href="{{ url_for('index') }}" class="logo-link">
                   <span class="logo-text">eStatysta Płock</span> 
                </a>
                
                <button class="new-chat-btn" onclick="window.location.href='/'">
                    <i data-lucide="plus"></i> Nowy raport
                </button>
            </div>

            <div class="sidebar-history">
                <span class="history-title">Historia raportów</span>
                <ul id="history-list">
                    {% for report in history %}
                        <a href="#" class="history-item" data-id="{{ report.id }}">
                            <i data-lucide="message-square"></i>
                            <span>{{ report.title }}</span>
                            <button class="delete-history-btn" title="Usuń raport">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </a>
                    {% endfor %}
                </ul>
            </div>

            <div class="sidebar-footer">
                <a href="#" class="user-account">
                    <i data-lucide="user"></i>
                    <span>{{ current_user.email }}</span>
                </a>
                <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i data-lucide="log-out"></i>
                    <span>Wyloguj</span>
                </a>
            </div>
        </nav>

        <button class="sidebar-toggle-btn" id="sidebar-toggle">
            <i data-lucide="menu"></i>
        </button>

        <main class="main-content" id="main-content">

            <button class="theme-toggle-main" id="theme-toggle-btn" title="Zmień motyw">
                <i class="theme-icon icon-sun" data-lucide="sun"></i>
                <i class="theme-icon icon-moon" data-lucide="moon"></i>
            </button>
            
            <div class="chat-container">
                
                <div class="welcome-message" id="welcome-message">
                    <h1>Czego chcesz dowiedzieć się o swoim mieście?</h1>
                    
                    <div class="suggested-prompts">
                        <button class="prompt-suggestion">Jak wygląda rynek pracy w Płocku?</button>
                        <button class="prompt-suggestion">Podaj dane o bezrobociu w ostatnich 5 latach.</button>
                        <button class="prompt-suggestion">Analiza demograficzna Płocka.</button>
                    </div>
                </div>

                <div class="message-list" id="message-list">
                    </div>
            </div>

            <div class="prompt-area">
                <form id="prompt-form">
                    <div class="prompt-input-wrapper">
                        <textarea
                            id="prompt-input"
                            rows="1"
                            placeholder="Zapytaj o dane z Płocka, np. o demografię..."
                        ></textarea>
                        <button type="submit" class="send-btn" id="send-btn">
                            <i data-lucide="arrow-right"></i>
                        </button>
                    </div>
                </form>
                
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
